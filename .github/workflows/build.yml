name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Create bin directory
        run: mkdir -p bin

      - name: Build painter binary
        run: go build -o bin/painter ./cmd/painter